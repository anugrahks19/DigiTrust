<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DigiTrust | Reset Password</title>
    <!-- Use same fonts/styles as Login2 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap');

        body {
            font-family: 'Outfit', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .reset-container {
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 14px 28px rgba(0, 0, 0, 0.1), 0 10px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
            position: relative;
            z-index: 10;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
            font-size: 24px;
        }

        p {
            color: #666;
            font-size: 14px;
            margin-bottom: 30px;
        }

        .input-group {
            position: relative;
            margin-bottom: 20px;
            text-align: left;
        }

        .input-group input {
            width: 100%;
            padding: 12px 15px;
            background: #eee;
            border: none;
            border-radius: 8px;
            font-family: inherit;
            box-sizing: border-box;
        }

        .input-group i {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #999;
            cursor: pointer;
        }

        button {
            border-radius: 20px;
            border: 1px solid #4F46E5;
            background-color: #4F46E5;
            color: #FFFFFF;
            font-size: 14px;
            font-weight: bold;
            padding: 12px 45px;
            letter-spacing: 1px;
            text-transform: uppercase;
            transition: transform 80ms ease-in;
            cursor: pointer;
            width: 100%;
        }

        button:active {
            transform: scale(0.95);
        }

        button:focus {
            outline: none;
        }

        button.ghost {
            background-color: transparent;
            border-color: #FFFFFF;
        }

        .toast {
            visibility: hidden;
            min-width: 250px;
            margin-left: -125px;
            background-color: #333;
            color: #fff;
            text-align: center;
            border-radius: 5px;
            padding: 16px;
            position: fixed;
            z-index: 100;
            left: 50%;
            bottom: 30px;
            font-size: 15px;
        }

        .toast.show {
            visibility: visible;
            animation: fadein 0.5s, fadeout 0.5s 2.5s;
        }

        @keyframes fadein {
            from {
                bottom: 0;
                opacity: 0;
            }

            to {
                bottom: 30px;
                opacity: 1;
            }
        }

        @keyframes fadeout {
            from {
                bottom: 30px;
                opacity: 1;
            }

            to {
                bottom: 0;
                opacity: 0;
            }
        }
    </style>
</head>

<body>

    <div class="reset-container">
        <h1>Reset Password</h1>
        <p>Set a new password for <b id="userEmail"></b></p>

        <form id="resetForm">
            <div class="input-group">
                <input type="password" id="newPassword" placeholder="New Password" required minlength="6">
                <i class="fas fa-eye" id="togglePassword"></i>
            </div>

            <div class="input-group">
                <input type="password" id="confirmPassword" placeholder="Confirm Password" required minlength="6">
            </div>

            <button type="submit" id="resetBtn">Change Password</button>
        </form>
    </div>

    <div id="toast" class="toast"></div>

    <script>
        // extract query params
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');
        const email = urlParams.get('email');

        if (!token || !email) {
            document.body.innerHTML = "<h2 style='text-align:center'>Invalid Password Reset Link</h2>";
        } else {
            document.getElementById('userEmail').textContent = email;
        }

        // Toggle Password
        const toggle = document.getElementById('togglePassword');
        const input = document.getElementById('newPassword');
        toggle.addEventListener('click', () => {
            const type = input.getAttribute('type') === 'password' ? 'text' : 'password';
            input.setAttribute('type', type);
            toggle.classList.toggle('fa-eye');
            toggle.classList.toggle('fa-eye-slash');
        });

        // Submit
        document.getElementById('resetForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const p1 = document.getElementById('newPassword').value;
            const p2 = document.getElementById('confirmPassword').value;
            const btn = document.getElementById('resetBtn');

            if (p1 !== p2) {
                showToast("Passwords do not match!", true);
                return;
            }

            btn.innerText = "Updating...";
            btn.disabled = true;

            try {
                const response = await fetch('https://digitrust1.onrender.com/api/auth/reset-password', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, token, new_password: p1 })
                });

                if (response.ok) {
                    showToast("Password updated successfully!", false);
                    setTimeout(() => {
                        window.location.href = '/'; // Back to Login
                    }, 2000);
                } else {
                    showToast("Failed to update password.", true);
                    btn.innerText = "Change Password";
                    btn.disabled = false;
                }
            } catch (err) {
                showToast("Server error occurred.", true);
                btn.innerText = "Change Password";
                btn.disabled = false;
            }
        });

        function showToast(msg, isError) {
            const t = document.getElementById("toast");
            t.innerText = msg;
            t.style.backgroundColor = isError ? "#e74c3c" : "#2ecc71";
            t.className = "toast show";
            setTimeout(function () { t.className = t.className.replace("show", ""); }, 3000);
        }
    </script>
</body>

</html>
